- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: false
      stdout: false
      stderr: false

- link:
    /usr/share/dotnet: /home/$SUDO_USER/.dotnet

- shell:
    - [sudo -u $SUDO_USER /home/$SUDO_USER/.dotfiles/dotnet/dotnet-install.sh --no-path --version 1.1.14                       , Install .NET Core 1.1.13 and 1.0.16]
    - [sudo -u $SUDO_USER /home/$SUDO_USER/.dotfiles/dotnet/dotnet-install.sh --no-path --version 2.1.202                      , Install .NET Core 2.0.9]
    - [sudo -u $SUDO_USER /home/$SUDO_USER/.dotfiles/dotnet/dotnet-install.sh --no-path --version 2.1.805                      , Install .NET Core 2.1.17]
    - [sudo -u $SUDO_USER /home/$SUDO_USER/.dotfiles/dotnet/dotnet-install.sh --no-path --version 2.2.207                      , Install .NET Core 2.2.8]
    - [sudo -u $SUDO_USER /home/$SUDO_USER/.dotfiles/dotnet/dotnet-install.sh --no-path --version 3.0.103                      , Install .NET Core 3.0.3]
    - [sudo -u $SUDO_USER /home/$SUDO_USER/.dotfiles/dotnet/dotnet-install.sh --no-path --version 3.1.302                      , Install .NET Core 3.1.6]
    - [sudo -u $SUDO_USER /home/$SUDO_USER/.dotfiles/dotnet/dotnet-install.sh --no-path --version 3.1.402                      , Install .NET Core 3.1.8]
    - [sudo -u $SUDO_USER /home/$SUDO_USER/.dotfiles/dotnet/dotnet-install.sh --no-path --version 3.1.403                      , Install .NET Core 3.1.9]
    - [sudo -u $SUDO_USER /home/$SUDO_USER/.dotfiles/dotnet/dotnet-install.sh --no-path --version 5.0.100                      , Install .NET Core 5.0.0]

